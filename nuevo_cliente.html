<!doctype html>
<html lang="es">
<head>
    <title>Nuevo Cliente</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- Navbar aquí -->
    </header>
    <main>
        <div class="container">
            <h1 class="mt-5">Crear Nuevo Cliente</h1>
            <form>
                <div class="row">
                    <!-- Información Básica en dos columnas -->
                    <div class="col-12 mb-4">
                        <h2 class="h5 mb-3">Información básica</h2>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="nombreCompleto" class="form-label">Nombre completo</label>
                                    <input type="text" class="form-control" id="nombreCompleto" name="nombreCompleto" placeholder="Ingrese el nombre completo" required>
                                </div>
                                <div class="mb-3">
                                    <label for="tipoCliente" class="form-label">Tipo de cliente</label>
                                    <input type="text" class="form-control" id="tipoCliente" name="tipoCliente" placeholder="Ej: Persona física, Empresa" required>
                                </div>
                                <div class="mb-3">
                                    <label for="rfc" class="form-label">RFC</label>
                                    <input type="text" class="form-control" id="rfc" name="rfc" placeholder="Ingrese el RFC" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="cliente@ejemplo.com" required>
                                </div>
                                <div class="mb-3">
                                    <label for="telefono" class="form-label">Teléfono</label>
                                    <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Ej: 555-123-4567" required>
                                </div>
                                <div class="mb-3">
                                    <label for="direccion" class="form-label">Dirección</label>
                                    <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Ingrese la dirección" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Información Empresarial -->
                    <div class="col-md-12 mb-4">
                        <h2 class="h5">Información empresarial</h2>
                        <div class="mb-3">
                            <label for="empresa" class="form-label">Empresa</label>
                            <input type="text" class="form-control" id="empresa" name="empresa" placeholder="Nombre de la empresa">
                        </div>
                        <div class="mb-3">
                            <label for="contactoEmpresa" class="form-label">Persona de contacto</label>
                            <input type="text" class="form-control" id="contactoEmpresa" name="contactoEmpresa" placeholder="Nombre del contacto empresarial">
                        </div>
                    </div>

                    <!-- Información Adicional -->
                    <div class="col-md-12 mb-4">
                        <h2 class="h5">Información adicional</h2>
                        <div class="mb-3">
                            <label for="nota" class="form-label">Nota</label>
                            <textarea class="form-control" id="nota" name="nota" rows="2" placeholder="Ingrese una nota adicional"></textarea>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="reset" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <!-- Footer aquí -->
    </footer>
</body>
</html>
