{% extends "clientes/clientes.html" %}

{% block title %}
    Nuevo Cliente
{% endblock %}

{% block clientes_content %}
    <!-- Título principal de la página -->
    <h1 class="mb-4 fw-bold">Crear Nuevo Cliente</h1>
    
    <!-- Formulario para crear un nuevo cliente -->
    <form>
        <div class="row">
            <!-- =========================
                 Información Básica
                 ========================= -->
            <div class="col-12 mb-4">
                <h2 class="h5 mb-3" style="color: black;">Información básica</h2>
                <div class="row">
                    <!-- Columna izquierda: Nombre, Tipo de cliente, RFC -->
                    <div class="col-md-6">
                        <!-- Campo: Nombre completo -->
                        <div class="mb-3">
                            <label for="nombreCompleto" class="form-label fw-bold">Nombre completo</label>
                            <input type="text" class="form-control" id="nombreCompleto" name="nombreCompleto" placeholder="Ingrese el nombre completo" required>
                        </div>
                        <!-- Campo: Tipo de cliente -->
                        <div class="mb-3">
                            <label for="tipoCliente" class="form-label fw-bold">Tipo de cliente</label>
                            <input type="text" class="form-control" id="tipoCliente" name="tipoCliente" placeholder="Ej: Persona física, Empresa" required>
                        </div>
                        <!-- Campo: RFC -->
                        <div class="mb-3">
                            <label for="rfc" class="form-label fw-bold">RFC</label>
                            <input type="text" class="form-control" id="rfc" name="rfc" placeholder="Ingrese el RFC" required>
                        </div>
                    </div>
                    <!-- Columna derecha: Email, Teléfono, Dirección -->
                    <div class="col-md-6">
                        <!-- Campo: Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="cliente@ejemplo.com" required>
                        </div>
                        <!-- Campo: Teléfono -->
                        <div class="mb-3">
                            <label for="telefono" class="form-label fw-bold">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Ej: 555-123-4567" required>
                        </div>
                        <!-- Campo: Dirección -->
                        <div class="mb-3">
                            <label for="direccion" class="form-label fw-bold">Dirección</label>
                            <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Ingrese la dirección" required>
                        </div>
                    </div>
                </div>
            </div>

            <!-- =========================
                 Información Empresarial
                 ========================= -->
            <div class="col-md-12 mb-4">
                <h2 class="h5" style="color: black;">Información empresarial</h2>
                <!-- Campo: Empresa -->
                <div class="mb-3">
                    <label for="empresa" class="form-label fw-bold">Empresa</label>
                    <input type="text" class="form-control" id="empresa" name="empresa" placeholder="Nombre de la empresa">
                </div>
                <!-- Campo: Persona de contacto -->
                <div class="mb-3">
                    <label for="contactoEmpresa" class="form-label fw-bold">Persona de contacto</label>
                    <input type="text" class="form-control" id="contactoEmpresa" name="contactoEmpresa" placeholder="Nombre del contacto empresarial">
                </div>
            </div>

            <!-- =========================
                 Información Adicional
                 ========================= -->
            <div class="col-md-12 mb-4">
                <h2 class="h5" style="color: black;">Información adicional</h2>
                <!-- Campo: Nota adicional -->
                <div class="mb-3">
                    <label for="nota" class="form-label fw-bold">Nota</label>
                    <textarea class="form-control" id="nota" name="nota" rows="2" placeholder="Ingrese una nota adicional"></textarea>
                </div>
            </div>
        </div>
        
        <!-- Botones de acción -->
        <div class="d-flex justify-content-end gap-2">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="reset" class="btn btn-secondary">Cancelar</button>
        </div>
    </form>
{% endblock %}
